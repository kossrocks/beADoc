<div class="container bootstrap snippet">
  <div class="roundedCorner rInfo">
    <div class="row"></div>
    <div class="row">
      <div class="col-sm-7" style="text-align: center"><!--left col-->
        <h1>{{userForm.value.username}}</h1>
        <div class="text-center">
          <form [formGroup]="userForm" (ngSubmit)="navigateToList()">
            <div class="row">
              <div class="col">
                <app-profilePicShow name="profilPictures" formControlName="profilPictures"></app-profilePicShow>
              </div>
            </div>
          </form>
        </div>
        <br>
        <div>
          <a [routerLink]="'/questionaires/' + userForm.value.id"><button class="btn btn-primary">Show Questionaire</button></a>
        </div>
      </div><!--/col-3-->

      <div class="col-sm-3" style="margin-top: 50px;">
        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <form [formGroup]="userForm" (ngSubmit)="navigateToList()">
              <div class="form-group">
                <div class="col-xs-6">
                  <p class="info">First name:</p>
                  <h3>{{userForm.value.name}}</h3>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <p class="info">Last name:</p>
                  <h3>{{userForm.value.lastName}}</h3>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <p class="info">Gender:</p>
                  <h3>{{userForm.value.gender}}</h3>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <p class="info">Day of Birth:</p>
                  <h3>{{userForm.value.dayOfBirth}}</h3>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <p class="info">Email:</p>
                  <h3>{{userForm.value.eMail}}</h3>
                </div>
              </div>

              <div *ngIf="isAdmin" class="form-group">
                <div class="col-xs-6">
                  <p class="info">Role:</p>
                  <h3 *ngIf="userForm.value.admin">Admin</h3>
                  <h3 *ngIf="userForm.value.employee && !userForm.value.admin">Employee</h3>
                  <h3 *ngIf="!userForm.value.admin && !userForm.value.employee">Patient</h3>
                </div>
              </div>


            </div><!--/tab-pane-->
          </div><!--/tab-pane-->
        </div><!--/tab-content-->
      </div><!--/col-9-->
      <div class="text-right align-bottom" style="margin: 70px">
        <button type="submit" class="btn btn-primary">Back</button>
      </div>
    </form>
  </div>
</div><!--/row-->
