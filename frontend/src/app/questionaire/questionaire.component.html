<form [formGroup]="questionaireForm" (ngSubmit)="saveQuestionaire()">

  <div class="row">
    <div class="col">
      <label for="answer1">Which complaints do you have in the moment?</label>
      <input id="answer1" type="text" name="answer1" formControlName="answer1" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer2">What diseases did you have in the past?</label>
      <input id="answer2" type="text" name="answer2" formControlName="answer2" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer3">Do you take medication, if so which medication?</label>
      <input id="answer3" type="text" name="answer3" formControlName="answer3" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer4">How long are you taking the medication already? (if you are not taking any medication please write no)</label>
      <input id="answer4" type="text" name="answer4" formControlName="answer4" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer5">Do you take antibiotics, if so which antibiotic?</label>
      <input id="answer5" type="text" name="answer5" formControlName="answer5" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer6">How long are you taking the antibiotics already? (if you are not taking any antibiotics please write no)</label>
      <input id="answer6" type="text" name="answer6" formControlName="answer6" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer7">Did you have an operation in the last 6 months, if yes which operation?</label>
      <input id="answer7" type="text" name="answer7" formControlName="answer7" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer8">When did you have your last visit to the doctor?</label>
      <input id="answer8" type="text" name="answer8" formControlName="answer8" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer9">Which hereditary diseases occur in her family?</label>
      <input id="answer9" type="text" name="answer9" formControlName="answer9" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col marginTop">
      <label for="answer10">Have you been abroad in the last 6 months, if so where?</label>
      <input id="answer10" type="text" name="answer10" formControlName="answer10" class="form-control">
    </div>
  </div>
  <div class="btn-group" style="margin-top: 20px;margin-bottom: 50px;">
    <button type="submit" class="btn btn-primary" [disabled]="questionaireForm.invalid">
      Save
    </button>
    <button type="submit" (click)="navigateToList()" class="btn btn-primary">
      Back without saving
    </button>
  </div>

</form>
