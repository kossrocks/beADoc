<form [formGroup]="inquiryForm" (ngSubmit)="askForAppointment()">
  <br>
  <div class="row">
    <div class="col">
      <label><h2>When do you want your appointment?</h2></label>
      <div class="form-check" style="margin-top: 20px;">
        <input class="form-check-input" #soon type="radio" name="soon" id="soon" formControlName="soon" [value]="true">
        <label class="form-check-label" for="soon"> As soon as possible</label>
      </div>
      <div class="form-check" style="margin-top: 20px;">
        <input class="form-check-input" #chooseMore type="radio" name="soon" id="notSoon" formControlName="soon" [value]="false">
        <label class="form-check-label" for="notSoon"> Tell us your preferences</label>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="chooseMore.checked" class="row"><!-- only show detailed preferences if the appointment should not be as soon as possible -->
    <div class="col">
    <label>What day do you prefer?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="monday" id="monday" formControlName="monday" [value]="true">
        <label class="form-check-label" for="monday"> Monday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tuesday" id="tuesday" formControlName="tuesday" [value]="true">
        <label class="form-check-label" for="tuesday"> Tuesday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="wednesday" id="wednesday" formControlName="wednesday" [value]="true">
        <label class="form-check-label" for="wednesday"> Wednesday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="thursday" id="thursday" formControlName="thursday" [value]="true">
        <label class="form-check-label" for="thursday"> Thursday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="friday" id="friday" formControlName="friday" [value]="true">
        <label class="form-check-label" for="friday"> Friday</label>
      </div>
  </div>
  <div class="col">
    <label>What part of the day do you prefer?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="morning" id="morning" formControlName="morning" [value]="true">
        <label class="form-check-label" for="morning"> Morning</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="midday" id="midday" formControlName="midday" [value]="true">
        <label class="form-check-label" for="midday"> Midday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="afternoon" id="afternoon" formControlName="afternoon" [value]="true">
        <label class="form-check-label" for="afternoon"> Afternoon</label>
      </div>
    </div>
  </div>
  <br>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">
      Inquire
    </button>
    <button type="button" class="btn btn-primary" (click)="goBackToList()">
      Back
    </button>
  </div>

</form>
