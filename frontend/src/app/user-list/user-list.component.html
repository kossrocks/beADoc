
  <table mat-table dataSource="users" class="mat-elevation-z8">
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let user of users">
      <th scope="row">{{user.username}}</th>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.eMail}}</td>
      <td>{{user.employee}}</td>
      <td>{{user.admin}}</td>
      <td><a [routerLink]="'/user-form/' + user.id">Edit</a></td>
      <td><button type="button" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

<button type="button" (click)="createUser()">
  Create user
</button>
