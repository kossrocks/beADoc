
<h1 > {{title}}</h1>
  <table>
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col"> <a href (click)="sortTable(head)"> {{head}}</a></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | sortingUsers:path:order">
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.eMail}}</td>
      <td>{{user.employee}}</td>
      <td>{{user.admin}}</td>
      <td class="td-btn"><a [routerLink]="'/user-info/' + user.id"><button class="btn btn-success pull-right">Show</button></a></td>
      <td class="td-btn"><a [routerLink]="'/user-form/' + user.id"><button class="btn btn-success pull-right">Edit</button></a></td>
      <td class="td-btn"><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

<button type="button" (click)="createUser()">
  Create new
</button>
