<h1>All appointments & Inquiries</h1>
<div class="appointments">
  <div *ngFor="let appointment of appointments">
    <div *ngIf='isEmployee && isAdmin'>
      {{appointment.id}} , {{appointment.appointmentDate}} {{appointment.appointmentTime}} {{appointment.fixed}} <button type="button" (click)="deleteAppointment(appointment)">Delete</button>
    </div>
    <div *ngIf='isEmployee && !isAdmin'>
      {{appointment.id}} , {{appointment.appointmentDate}} {{appointment.appointmentTime}} {{appointment.fixed}}
    </div>
  </div>
</div>

<div *ngIf="isEmployee">
  <div *ngFor="let inquiry of inquiryentries">
    Inquiry by {{inquiry.username}}{{inquiry.id}}
    <button type="button" (click)="goToAppointmentForm(inquiry.id)">Create new Appointment</button>
  </div>
</div>
<div style="margin-top: 70px;">
</div>
