<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="row">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" formControlName="username" class="form-control"/>
      <div *ngIf="userForm.controls.name.invalid && (userForm.controls.name.dirty || userForm.controls.name.touched)"
           class="alert alert-danger">
        <div *ngIf="userForm.controls.name.errors.required">
          Name is required.
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="lastName">Lastname:</label>
        <input id="lastName" type="text" name="lastName" formControlName="lastName" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="dayOfBirth">Day of birth:</label>
      <input id="dayOfBirth" type="text" bsDatepicker name="dayOfBirth" formControlName="dayOfBirth" class="form-control"/>
    </div>
    <div class="col">
      <label>Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" formControlName="gender" value="FEMALE">
        <label class="form-check-label" for="exampleRadios1">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" formControlName="gender" value="MALE">
        <label class="form-check-label" for="exampleRadios2">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" formControlName="gender" value="OTHER">
        <label class="form-check-label" for="exampleRadios3">
          Other
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="btn-group">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
        Save
      </button>
      <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="userForm.invalid">
        Save and Back
      </button>
      <button type="submit" (click)="navigateToList()" class="btn btn-primary">
        Back without saving
      </button>
    </div>
  </div>
</form>
