<div *ngFor="let actor of actors">
  {{actor.firstName}} {{actor.lastName}} {{actor.alive ? "alive" : "dead as f."}}

  <rating [(ngModel)]="actor.rating" [max]="10"></rating>

  <br>

  <a [routerLink]="'/actor-form/' + actor.id">Edit</a>
  <button type="button" (click)="deleteActor(actor)">Delete</button>
</div>
<button type="button" (click)="createActor()">
  Create actor
</button>
